<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ijsjes medric</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link rel="stylesheet" href="ijskar.css">
    <script>
        var telleraardbei = 0
        var tellervanille = 0
        var tellerchocolade = 0
        var tellerTotaal = 0
        var tellerTotaalmax = 3
        var vorm = ""
        var sauzen = ""
        var extras
        function aardbei()
            {
                if (tellerTotaal < tellerTotaalmax) {
                    telleraardbei += 1
                    console.log(telleraardbei + " aardbei")
                    tellerTotaal += 1
                } else {
                    alert("je hebt je maximale ijsbollen al bereikt")
                }
                
            }
        function vanille()
            {
                if (tellerTotaal < tellerTotaalmax) {
                    tellervanille += 1
                    console.log(tellervanille + " vanille")
                    tellerTotaal += 1
                } else {
                    alert("je hebt je maximale ijsbollen al bereikt")
                }
                
            }
        function chocolade()
            {
                if (tellerTotaal < tellerTotaalmax) {
                    tellerchocolade += 1
                    console.log(tellerchocolade + " chocolade")
                    tellerTotaal += 1
                } else {
                    alert("je hebt je maximale ijsbollen al bereikt")
                }
               
            }
        $(document).ready(function(){
           
           
            
            
            $(document).on("click", "div.bollen li", function(){
                $(this).html(`
                    <div class="smaak">
                        <ul>
                            <li><img src="aarbei ijsbol.PNG" alt="aardbei" onclick="aardbei()"></li>
                            <li><img src="vanille ijsbol.PNG" alt="vanille" onclick="vanille()"></li>
                            <li><img src="chocolade ijsbol.PNG" alt="chocolade" onclick="chocolade()"></li>
                        </ul>
                    </div>
                `)
                $("div.bollen ul").css("width", "100%");
            })
            $('div.verpakking li').on("click",function(){
                $(this).siblings().hide();
            })
            $(document).on("click","div.smaak li",function(){
                $(this).siblings().hide();
            })
            $('div.sauzen li').on("click",function(){
                $(this).siblings().hide();
            })
            $('div.extras li').on("click",function(){
                $(this).siblings().hide();
            })
            $('div.verpakking li img[alt="foto3').on("click",function(){
                $("div.bollen").append(`
                <li><img src="leeg ijsbol.png" alt="foto" style="list-style-type: none;"></li>
                <li><img src="leeg ijsbol.png" alt="foto" style="list-style-type: none;"></li>
                `)
                tellerTotaalmax = 5
                vorm = "coupeXL"
            })
            $('div.verpakking li img[alt="foto1').on("click",function(){
                vorm = "hoorntje"
            })
            $('div.verpakking li img[alt="foto2').on("click",function(){
                vorm = "potje"
            })

            $('div.sauzen li img[alt="foto4').on("click",function(){
                sauzen = "chocoladesaus"
            })
            $('div.sauzen li img[alt="foto5').on("click",function(){
                sauzen = "caramelsaus"
            })
            $('div.sauzen li img[alt="foto6').on("click",function(){
                sauzen = "aardbeisaus"
            })

            $('div.extras li img[alt="foto7').on("click",function(){
                extras = "bresiliennenootjes"
            })
            $('div.extras li img[alt="foto8').on("click",function(){
                extras = "smarties"
            })
            $('div.extras li img[alt="foto9').on("click",function(){
                extras = "waaiers"
            })





            $("#Overzicht").on("click", function(){
                
                $("#rechts").show()
                var naam = $("#naam").val()
                $("#Aanspreking").append(naam + ` zie hier een overzicht van je bestelling`)
                $("#ijsbolx").append("gekozen bollen: " + "<br>" + "aantal bollen aardbei " + telleraardbei + "<br>" + "aantal bollen vanille " + tellervanille + "<br>" + "aantal bollen chocolade " + tellerchocolade)
                $("#vormx").append("je hebt gekozen voor de vorm: " + vorm)
                $("#sauzenx").append("de saus die je hebt gekozen: " + sauzen)
                $("#extrasx").append("leuke extra! " + extras)
            })
        })
    </script>

</head>
<body>
    
    <fieldset id="links">
        <legend>geef je bestelling in:</legend>
        <label for="naam">Wat is uw naam?</label>
        <input type="text" id="naam">
        <br>
        <label for="bollen">aantal bollen</label>
        <div class="bollen">
            <ul>
                <li><img src="leeg ijsbol.png" alt="foto"></li>
                <li><img src="leeg ijsbol.png" alt="foto"></li>
                <li><img src="leeg ijsbol.png" alt="foto"></li>
                
            </ul>
        </div>
        <br>
        <label for="verpakking">welke verpakking?</label>
        <div class="verpakking">
            <ul>
                <li><img src="hoorntjeleeg.jpg" alt="foto1"></li>
                <li><img src="ijspotjeleeg.jpg" alt="foto2"></li>
                <li><img src="ijscoupexl.jpg" alt="foto3"></li>
            </ul>
        </div>
        <label for="sauzen">welke saus?</label>
        <div class="sauzen">
            <ul>
                <li><img src="chocoladesaus.jpg" alt="foto4"></li>
                <li><img src="caramelsaus.jpg" alt="foto5"></li>
                <li><img src="aardbeisaus.webp" alt="foto6"></li>
            </ul>
        </div>
        <label for="extra">zin in wat extras?</label>
        <div class="extras">
            <ul>
                <li><img src="bresiliennenootjes.jpg" alt="foto7"></li>
                <li><img src="smarties.jpg" alt="foto8"></li>
                <li><img src="waaiers.jpg" alt="foto9"></li>
            </ul>
        </div>
        <button id="Overzicht">Toon overzicht</button>
    </fieldset>

    <fieldset id="rechts" hidden>
        <legend>Bestelling</legend>
        <label for="Aanspreking" id="Aanspreking">Hallo </label>
        <br>
        <br>
        <br>
        <label for="ijsbollen" id="ijsbolx"></label>
        <br>
        <br>
        <label for="vorm" id="vormx"></label>
        <br>
        <br>
        <label for="sauzen" id="sauzenx"></label>
        <br>
        <br>
        <label for="extras" id="extrasx"></label>
    </fieldset>
</body>
</html>
