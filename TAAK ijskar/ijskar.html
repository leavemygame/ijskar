<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ijsjes Medric</title>

    <link rel="stylesheet" href="ijskar.css">

</head>
<body>
    <!-- ik heb 2 fieldsets, eentje voor de bestelling in te geven en de ander voor het overzicht weer te geven -->
    <fieldset id="links">
        <legend>geef je bestelling in:</legend>
        <label for="naam">Wat is uw naam?</label>
        <input type="text" id="naam">
        <br>
        <label for="bollen">aantal bollen</label>
        <div class="bollen">
            <ul>
                <li alt="niet"><img src="fotos/leeg ijsbol.png" alt="foto" ></li>
                <li alt="niet"><img src="fotos/leeg ijsbol.png" alt="foto" ></li>
                <li alt="niet"><img src="fotos/leeg ijsbol.png" alt="foto" ></li>
                
            </ul>
        </div>
        <br>
        <label for="verpakking">welke verpakking?</label>
        <div class="verpakking">
            <ul>
                <li><img src="fotos/hoorntjeleeg.jpg" alt="hoorntje (1.00)"></li>
                <li><img src="fotos/ijspotjeleeg.jpg" alt="potje (1.00)"></li>
                <li><img src="fotos/ijscoupexl.jpg" alt="coupeXL (2.00)"></li>
            </ul>
        </div>
        <label for="sauzen">welke saus?</label>
        <div class="sauzen">
            <ul>
                <li><img src="fotos/chocoladesaus.jpg" alt="chocoladesaus (1.00)"></li>
                <li><img src="fotos/caramelsaus.jpg" alt="caramelsaus (1.50)"></li>
                <li><img src="fotos/aardbeisaus.webp" alt="aardbeisaus (1.00)"></li>
            </ul>
        </div>
        <label for="extra">zin in wat extras?</label>
        <div class="extras">
            <ul>
                <li><img src="fotos/bresiliennenootjes.jpg" alt="bresiliennenootjes (0.50)"></li>
                <li><img src="fotos/smarties.jpg" alt="smarties (0.50)"></li>
                <li><img src="fotos/waaiers.jpg" alt="waaiers (1.00)"></li>
            </ul>
        </div>
        <button id="Overzicht">Toon overzicht</button>
    </fieldset>

    <fieldset id="rechts" hidden>
        <legend>Bestelling</legend>
        <label for="Aanspreking" id="Aanspreking">Hallo </label>
        <br>
        <br>
        <br>
        
        <ul id="verzamelingbollen">
            <li id="1"></li>
            <li id="2"></li>
            <li id="3"></li>
            <li id="4"></li>
            <li id="5"></li>
        </ul>
        <br>
        <br>
        <label for="vorm" id="vormx"></label>
        <br>
        <br>
        <label for="sauzen" id="sauzenx"></label>
        <br>
        <br>
        <label for="extras" id="extrasx"></label>
        <br>
        <br>
        <button id="toonprijs">Toon prijs</button>
        <br>
        <label for="prijs" id="prijsx"></label>
    </fieldset>
</body>
</html>
